<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入layui的样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入cropper样式表 -->
    <link rel="stylesheet" href="../assets/lib/art_pub/cropper/cropper.css">
    <!-- 引入自己的样式表 -->
    <link rel="stylesheet" href="../assets/css/art_pub/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <a href="../home-page/home-page.html">首页</a>
            <span>></span>
            <i>文章发布</i>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="form_pub">
                <div class="layui-form-item">
                    <label class="layui-form-label">* 标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-upload">
                            <img id="image" src="../assets/images/art_pub/选择照片.png" alt="" cover-id="cover" />

                        </div>
                    </div>
                </div>
                <div class="layui-form-item" id="selectContentType">
                    <label class="layui-form-label">* 频道</label>
                    <div class="layui-input-block">
                        <select name="channel" lay-verify="" id='cs'>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="saveBtn1">发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="saveBtn2">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 定义文章频道模板引擎 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章类别</option>
        {{each channels}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 定义上传照片模板 -->
    <script type="text/html" id="tpl-img">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">素材库</li>
                <li id="uploadImg">上传图片</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-tab">
                        <ul class="layui-tab-title">
                            <li class="layui-this">全部</li>
                            <li>收藏</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show" id="showImage">

                            </div>
                            <div class="layui-tab-item layui-show" id="collectImage">

                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-tab-item  showImg">
                    <div class="cover-left">
                        <img id="showImage" src="../assets/images/art_pub/选择照片.png" alt="" />
                        <input type="file" id="file">
                        <button class="layui-btn layui-btn-primary" lay-submit id="cancleBtn1">取消</button>
                        <button class="layui-btn " lay-submit id="sureBtn2">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- 素材库全部 -->
    <script type="text/html" id="allImg">
        {{each results}}
        <img src="{{$value.url}}" alt=""> {{/each}}
        <div id="pageBox1"></div>
    </script>
    <!-- 素材库收藏 -->
    <script type="text/html" id="collectImg">
        {{each results}}
        <img src="{{$value.url}}" alt=""> {{/each}}
        <div id="pageBox2"></div>
    </script>


    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery/jquery.min.js"></script>
    <!-- 富文本 -->
    <script src="../assets/lib/art_pub/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/art_pub/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/art_pub/cropper/Cropper.js"></script>
    <script src="../assets/lib/art_pub/cropper/jquery-cropper.js"></script>
    <script src="../assets/lib/art_pub/art_pub.js"></script>
</body>

</html>

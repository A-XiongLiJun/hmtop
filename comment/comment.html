<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/comment/comment.css">
</head>

<body>
    <!-- 卡片 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <a href="../home-page/home-page.html">首页</a>
            <span>></span>
            <i>评论管理</i>
        </div>
        <div class="layui-card-body">

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>总评论数</th>
                        <th>粉丝评论数</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>标题</td>
                        <td>1</td>
                        <td>粉丝评论数</td>
                        <td>正常</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-sm btnChange">修改</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-sm btnDel">关闭</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <!-- 分页 -->
        <div id="pageBox"></div>
    </div>


    <!-- 渲染表格模版引擎 -->
    <script type="text/html" id="tpl-table">
        {{each results}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.comment_count}}</td>
            <td>{{$value.fans_comment_count}}</td>
            <td>{{$value.comment_status}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm btnChange" data-id="{{$value.id}}">查看评论</button> {{if $value.comment_status === '正常'}}

                <button type="button" data-id="{{$value.id}}" class="layui-btn layui-btn-sm layui-btn-danger" id="close">关闭评论</button> {{else if $value.comment_status === '关闭' }}

                <button type="button" data-id="{{$value.id}}" class="layui-btn layui-btn-sm" id="open">打开评论</button> {{/if}}
        </tr>
        {{/each}}
    </script>

    <!-- 查看评论tpl-edit -->
    <script type="text/html" id="tpl-edit">

        <form class="layui-form" id="form-layui1" lay-filter="form-layui1">
            <input type="hidden" name="Id" value="">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="art_title" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input fenlei">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">评论时间</label>
                <div class="layui-input-block">
                    <input type="text" name="art_pubdate" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>

    </script>

    <script src="/assets/lib/bigNmuber.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery/jquery.min.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/comment/comment.js"></script>
</body>

</html>
